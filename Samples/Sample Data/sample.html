<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Using inline CSS styles</title>
        <style>
        body {
            font-family: sans-serif;
            margin-top: 100px;
        }
        
        h2 {
            color: rgb(230, 107, 0);
        }
        
        </style>

    <body>

    <h1>Okroshka</h1>
    
    <h2>What is it?</h2>
    
    <p>Okróshka (Russian: окро́шка) is a cold soup of Russian origin and probably originated in the Volga region.</p>
    
    <h2>Are there other cold soups?</h2>
    
    Sure, here are a few more examples.
    <ul>
        <li>Gazpacho</li>
        <li>Naengmyeon</li>
        <li>Vichyssoise</li>
    </ul>
    
    </body>
